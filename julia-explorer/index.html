<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Set Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Julia Set Explorer</h1>
            <a href="https://github.com/AIML-1870-2026/lsquared" target="_blank" class="github-link">GitHub</a>
        </header>

        <main class="main-content">
            <aside class="control-panel">
                <!-- C-Value Controls -->
                <section class="control-section">
                    <h3>Complex Parameter (c)</h3>
                    <div class="c-display">
                        <span id="cValue">c = -0.75 + 0.11i</span>
                    </div>
                    <div class="param-control">
                        <label>Real: <span id="realValue">-0.75</span></label>
                        <input type="range" id="realSlider" min="-2" max="2" step="0.001" value="-0.75">
                    </div>
                    <div class="param-control">
                        <label>Imaginary: <span id="imagValue">0.11</span></label>
                        <input type="range" id="imagSlider" min="-2" max="2" step="0.001" value="0.11">
                    </div>
                </section>

                <!-- Iterations -->
                <section class="control-section">
                    <h3>Iterations</h3>
                    <div class="param-control">
                        <label>Max: <span id="iterValue">200</span></label>
                        <input type="range" id="iterSlider" min="50" max="1000" step="10" value="200">
                    </div>
                </section>

                <!-- Presets -->
                <section class="control-section">
                    <h3>Presets</h3>
                    <div class="preset-grid">
                        <button class="preset-btn" data-real="0" data-imag="1">Dendrite</button>
                        <button class="preset-btn active" data-real="-0.75" data-imag="0.11">Spiral</button>
                        <button class="preset-btn" data-real="-0.123" data-imag="0.745">Douady Rabbit</button>
                        <button class="preset-btn" data-real="-0.75" data-imag="0">San Marco</button>
                        <button class="preset-btn" data-real="-0.8" data-imag="0.156">Dragons</button>
                        <button class="preset-btn" data-real="-0.5" data-imag="0.563">Starfish</button>
                        <button class="preset-btn" data-real="-1.25" data-imag="0">Lightning</button>
                    </div>
                </section>

                <!-- Color Scheme -->
                <section class="control-section">
                    <h3>Color Scheme</h3>
                    <select id="colorScheme" class="styled-select">
                        <option value="classic">Classic (Blue)</option>
                        <option value="fire">Fire</option>
                        <option value="ocean">Ocean</option>
                        <option value="neon">Neon</option>
                        <option value="grayscale">Grayscale</option>
                        <option value="rainbow">HSL Rainbow</option>
                    </select>
                </section>

                <!-- Fractal Mode -->
                <section class="control-section">
                    <h3>Fractal Type</h3>
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-mode="julia">Julia Set</button>
                        <button class="toggle-btn" data-mode="burning">Burning Ship</button>
                    </div>
                </section>

                <!-- Split View -->
                <section class="control-section">
                    <h3>View Mode</h3>
                    <div class="toggle-group">
                        <button class="toggle-btn active" data-view="single">Single</button>
                        <button class="toggle-btn" data-view="split">Split (M + J)</button>
                    </div>
                    <p class="hint" id="splitHint" style="display:none;">Click on Mandelbrot to select c</p>
                </section>

                <!-- Animation -->
                <section class="control-section">
                    <h3>Animation</h3>
                    <div class="animation-controls">
                        <select id="animationType" class="styled-select">
                            <option value="none">None</option>
                            <option value="circle">Circle Path</option>
                            <option value="spiral">Spiral</option>
                            <option value="lemniscate">Figure-8</option>
                        </select>
                        <button id="animateBtn" class="btn primary">Play</button>
                    </div>
                    <div class="param-control">
                        <label>Speed: <span id="animSpeedVal">1.0</span>x</label>
                        <input type="range" id="animSpeed" min="0.2" max="3" step="0.2" value="1">
                    </div>
                </section>

                <!-- Export -->
                <section class="control-section">
                    <h3>Export</h3>
                    <div class="export-controls">
                        <select id="exportRes" class="styled-select">
                            <option value="1">1x</option>
                            <option value="2">2x HD</option>
                            <option value="4">4x Ultra</option>
                        </select>
                        <button id="downloadBtn" class="btn primary">Download PNG</button>
                    </div>
                </section>

                <!-- View Controls -->
                <section class="control-section">
                    <button id="resetView" class="btn secondary full-width">Reset View</button>
                </section>
            </aside>

            <div class="canvas-area">
                <div class="canvas-container" id="canvasContainer">
                    <canvas id="juliaCanvas"></canvas>
                    <canvas id="mandelbrotCanvas" style="display:none;"></canvas>
                    <div class="crosshair" id="crosshair" style="display:none;"></div>
                </div>
                <div class="canvas-info">
                    <span>Zoom: <span id="zoomLevel">1.0</span>x</span>
                    <span>Cursor: <span id="cursorCoords">0 + 0i</span></span>
                    <span id="renderStatus"></span>
                </div>
            </div>
        </main>

        <!-- Orbit Visualizer Modal -->
        <div id="orbitModal" class="modal" style="display:none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Orbit Visualizer</h3>
                    <button class="close-btn" id="closeOrbit">&times;</button>
                </div>
                <canvas id="orbitCanvas" width="400" height="400"></canvas>
                <div class="orbit-info">
                    <p>Point: <span id="orbitPoint">0 + 0i</span></p>
                    <p>Iterations: <span id="orbitIters">0</span></p>
                    <p>Status: <span id="orbitStatus">Bounded</span></p>
                </div>
                <div class="orbit-controls">
                    <button id="orbitPlay" class="btn primary">Animate Orbit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="worker.js" id="workerScript" type="text/worker"></script>
    <script src="main.js"></script>
</body>
</html>
