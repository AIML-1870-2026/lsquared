<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Particle System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            z-index: 10;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            color: #fff;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-value {
            color: #4a9eff;
            font-weight: 600;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4a9eff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
            transition: all 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #6ab4ff;
            box-shadow: 0 0 15px rgba(74, 158, 255, 0.8);
            transform: scale(1.1);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4a9eff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
            border: none;
            transition: all 0.2s;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: #6ab4ff;
            box-shadow: 0 0 15px rgba(74, 158, 255, 0.8);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                padding: 15px;
                gap: 15px;
            }

            .control-label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>

    <div class="controls">
        <div class="control-group">
            <div class="control-label">
                <span>Star Count</span>
                <span class="control-value" id="starCountValue">500</span>
            </div>
            <input type="range" id="starCount" min="100" max="2000" value="500" step="50">
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Speed</span>
                <span class="control-value" id="speedValue">2.0</span>
            </div>
            <input type="range" id="speed" min="0.5" max="10" value="2.0" step="0.1">
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Trail Length</span>
                <span class="control-value" id="trailLengthValue">0.15</span>
            </div>
            <input type="range" id="trailLength" min="0.05" max="0.5" value="0.15" step="0.01">
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Star Size</span>
                <span class="control-value" id="starSizeValue">2.0</span>
            </div>
            <input type="range" id="starSize" min="0.5" max="5" value="2.0" step="0.1">
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Spread</span>
                <span class="control-value" id="spreadValue">150</span>
            </div>
            <input type="range" id="spread" min="50" max="300" value="150" step="10">
        </div>

        <div class="control-group">
            <div class="control-label">
                <span>Color Variation</span>
                <span class="control-value" id="colorVariationValue">30</span>
            </div>
            <input type="range" id="colorVariation" min="0" max="100" value="30" step="5">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Parameters
        let params = {
            starCount: 500,
            speed: 2.0,
            trailLength: 0.15,
            starSize: 2.0,
            spread: 150,
            colorVariation: 30
        };

        // Star class
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = (Math.random() - 0.5) * canvas.width;
                this.y = (Math.random() - 0.5) * canvas.height;
                this.z = Math.random() * canvas.width;

                // Color variation
                const variation = params.colorVariation / 100;
                this.r = 255;
                this.g = 255 - Math.random() * variation * 50;
                this.b = 255 - Math.random() * variation * 100;
            }

            update() {
                this.z -= params.speed;
                if (this.z <= 0) {
                    this.reset();
                    this.z = canvas.width;
                }
            }

            draw() {
                // Calculate screen position
                const sx = (this.x / this.z) * params.spread + canvas.width / 2;
                const sy = (this.y / this.z) * params.spread + canvas.height / 2;

                // Calculate previous position for trail
                const pz = this.z + params.speed;
                const px = (this.x / pz) * params.spread + canvas.width / 2;
                const py = (this.y / pz) * params.spread + canvas.height / 2;

                // Calculate size and opacity
                const size = (1 - this.z / canvas.width) * params.starSize;
                const opacity = Math.min(1, (canvas.width - this.z) / (canvas.width * 0.3));

                // Skip if outside screen
                if (sx < -50 || sx > canvas.width + 50 || sy < -50 || sy > canvas.height + 50) {
                    return;
                }

                // Draw trail
                const gradient = ctx.createLinearGradient(px, py, sx, sy);
                gradient.addColorStop(0, `rgba(${this.r}, ${this.g}, ${this.b}, 0)`);
                gradient.addColorStop(1, `rgba(${this.r}, ${this.g}, ${this.b}, ${opacity})`);

                ctx.strokeStyle = gradient;
                ctx.lineWidth = size;
                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.stroke();

                // Draw star point with glow
                if (opacity > 0.7) {
                    ctx.shadowBlur = size * 4;
                    ctx.shadowColor = `rgba(${this.r}, ${this.g}, ${this.b}, ${opacity})`;
                } else {
                    ctx.shadowBlur = 0;
                }

                ctx.fillStyle = `rgba(${this.r}, ${this.g}, ${this.b}, ${opacity})`;
                ctx.beginPath();
                ctx.arc(sx, sy, size, 0, Math.PI * 2);
                ctx.fill();

                ctx.shadowBlur = 0;
            }
        }

        // Initialize stars
        let stars = [];
        function initStars() {
            stars = [];
            for (let i = 0; i < params.starCount; i++) {
                stars.push(new Star());
            }
        }
        initStars();

        // Animation loop
        function animate() {
            // Create trail effect
            ctx.fillStyle = `rgba(0, 0, 0, ${1 - params.trailLength})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update and draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }
        animate();

        // Control handlers
        function updateControl(id, valueSuffix = '') {
            const input = document.getElementById(id);
            const valueDisplay = document.getElementById(id + 'Value');

            input.addEventListener('input', (e) => {
                const value = parseFloat(e.target.value);
                params[id] = value;
                valueDisplay.textContent = value + valueSuffix;

                // Reinitialize stars if count changed
                if (id === 'starCount') {
                    initStars();
                }

                // Update star colors if color variation changed
                if (id === 'colorVariation') {
                    stars.forEach(star => {
                        const variation = params.colorVariation / 100;
                        star.r = 255;
                        star.g = 255 - Math.random() * variation * 50;
                        star.b = 255 - Math.random() * variation * 100;
                    });
                }
            });
        }

        updateControl('starCount');
        updateControl('speed');
        updateControl('trailLength');
        updateControl('starSize');
        updateControl('spread');
        updateControl('colorVariation');
    </script>
</body>
</html>
