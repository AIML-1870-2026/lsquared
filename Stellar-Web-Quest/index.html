<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Web - Network Particle System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        .controls-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        
        .stats-panel {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            color: #888;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #4a9eff;
            font-size: 20px;
            font-weight: 600;
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .control-group label {
            color: #fff;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .control-group .value {
            color: #4a9eff;
            font-weight: 600;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4a9eff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4a9eff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(74, 158, 255, 0.5);
        }
        
        input[type="range"]:hover::-webkit-slider-thumb {
            background: #6ab5ff;
            box-shadow: 0 0 15px rgba(74, 158, 255, 0.8);
        }
        
        input[type="range"]:hover::-moz-range-thumb {
            background: #6ab5ff;
            box-shadow: 0 0 15px rgba(74, 158, 255, 0.8);
        }
        
        .toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(74, 158, 255, 0.2);
            border: 2px solid #4a9eff;
            color: #4a9eff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            z-index: 101;
            transition: all 0.3s;
        }
        
        .toggle-button:hover {
            background: rgba(74, 158, 255, 0.3);
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.5);
        }
        
        .controls-container.hidden {
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }
        
        .controls-container.visible {
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <button class="toggle-button" id="toggleButton">Hide Controls</button>
    
    <div class="controls-container visible" id="controlsContainer">
        <div class="stats-panel">
            <div class="stat">
                <div class="stat-label">Total Edges</div>
                <div class="stat-value" id="totalEdges">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Avg Connections</div>
                <div class="stat-value" id="avgConnections">0.0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Network Density</div>
                <div class="stat-value" id="networkDensity">0%</div>
            </div>
            <div class="stat">
                <div class="stat-label">Active Nodes</div>
                <div class="stat-value" id="activeNodes">0</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>
                    Node Count
                    <span class="value" id="nodeCountValue">80</span>
                </label>
                <input type="range" id="nodeCount" min="20" max="200" value="80" step="10">
            </div>
            
            <div class="control-group">
                <label>
                    Connectivity Radius
                    <span class="value" id="radiusValue">150</span>
                </label>
                <input type="range" id="connectivityRadius" min="50" max="400" value="150" step="10">
            </div>
            
            <div class="control-group">
                <label>
                    Node Speed
                    <span class="value" id="speedValue">0.5</span>
                </label>
                <input type="range" id="nodeSpeed" min="0.1" max="2" value="0.5" step="0.1">
            </div>
            
            <div class="control-group">
                <label>
                    Node Size
                    <span class="value" id="sizeValue">3.0</span>
                </label>
                <input type="range" id="nodeSize" min="1" max="8" value="3" step="0.5">
            </div>
            
            <div class="control-group">
                <label>
                    Edge Opacity
                    <span class="value" id="edgeOpacityValue">0.3</span>
                </label>
                <input type="range" id="edgeOpacity" min="0.1" max="1" value="0.3" step="0.1">
            </div>
            
            <div class="control-group">
                <label>
                    Edge Thickness
                    <span class="value" id="edgeThicknessValue">1.5</span>
                </label>
                <input type="range" id="edgeThickness" min="0.5" max="4" value="1.5" step="0.5">
            </div>
            
            <div class="control-group">
                <label>
                    Depth Range
                    <span class="value" id="depthValue">500</span>
                </label>
                <input type="range" id="depthRange" min="200" max="1000" value="500" step="50">
            </div>
            
            <div class="control-group">
                <label>
                    Rotation Speed
                    <span class="value" id="rotationValue">0.2</span>
                </label>
                <input type="range" id="rotationSpeed" min="0" max="1" value="0.2" step="0.1">
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Configuration
        let config = {
            nodeCount: 80,
            connectivityRadius: 150,
            nodeSpeed: 0.5,
            nodeSize: 3,
            edgeOpacity: 0.3,
            edgeThickness: 1.5,
            depthRange: 500,
            rotationSpeed: 0.2
        };
        
        // Mouse interaction
        let mouse = {
            x: null,
            y: null,
            radius: 150
        };
        
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        
        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });
        
        // Node class
        class Node {
            constructor() {
                this.reset();
            }
            
            reset() {
                // Random position in 3D space
                this.x = (Math.random() - 0.5) * canvas.width;
                this.y = (Math.random() - 0.5) * canvas.height;
                this.z = (Math.random() - 0.5) * config.depthRange;
                
                // Random velocity
                this.vx = (Math.random() - 0.5) * config.nodeSpeed;
                this.vy = (Math.random() - 0.5) * config.nodeSpeed;
                this.vz = (Math.random() - 0.5) * config.nodeSpeed;
                
                // Color variation
                this.hue = Math.random() * 60 + 180; // Blue to cyan range
                this.connections = 0;
            }
            
            update() {
                // Update position
                this.x += this.vx;
                this.y += this.vy;
                this.z += this.vz;
                
                // Apply rotation
                if (config.rotationSpeed > 0) {
                    const angle = config.rotationSpeed * 0.01;
                    const x = this.x * Math.cos(angle) - this.z * Math.sin(angle);
                    const z = this.x * Math.sin(angle) + this.z * Math.cos(angle);
                    this.x = x;
                    this.z = z;
                }
                
                // Bounce off boundaries
                const halfWidth = canvas.width / 2;
                const halfHeight = canvas.height / 2;
                const halfDepth = config.depthRange / 2;
                
                if (Math.abs(this.x) > halfWidth) {
                    this.vx *= -1;
                    this.x = Math.sign(this.x) * halfWidth;
                }
                if (Math.abs(this.y) > halfHeight) {
                    this.vy *= -1;
                    this.y = Math.sign(this.y) * halfHeight;
                }
                if (Math.abs(this.z) > halfDepth) {
                    this.vz *= -1;
                    this.z = Math.sign(this.z) * halfDepth;
                }
                
                // Mouse interaction - attraction
                if (mouse.x !== null) {
                    const dx = mouse.x - (this.x + canvas.width / 2);
                    const dy = mouse.y - (this.y + canvas.height / 2);
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        this.vx += dx * force * 0.001;
                        this.vy += dy * force * 0.001;
                    }
                }
                
                // Limit velocity
                const maxSpeed = config.nodeSpeed * 2;
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy + this.vz * this.vz);
                if (speed > maxSpeed) {
                    this.vx = (this.vx / speed) * maxSpeed;
                    this.vy = (this.vy / speed) * maxSpeed;
                    this.vz = (this.vz / speed) * maxSpeed;
                }
            }
            
            get2DPosition() {
                // Perspective projection
                const scale = 300 / (300 + this.z);
                return {
                    x: this.x * scale + canvas.width / 2,
                    y: this.y * scale + canvas.height / 2,
                    scale: scale
                };
            }
            
            draw() {
                const pos = this.get2DPosition();
                
                // Size based on depth
                const size = config.nodeSize * pos.scale;
                
                // Opacity based on depth
                const opacity = 0.3 + pos.scale * 0.7;
                
                // Color intensity based on connections
                const intensity = Math.min(1, this.connections / 5);
                
                // Draw node with glow
                ctx.shadowBlur = size * 4;
                ctx.shadowColor = `hsla(${this.hue}, 70%, 60%, ${opacity * 0.5})`;
                ctx.fillStyle = `hsla(${this.hue}, 70%, ${50 + intensity * 30}%, ${opacity})`;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        // Create nodes
        let nodes = [];
        function initNodes() {
            nodes = [];
            for (let i = 0; i < config.nodeCount; i++) {
                nodes.push(new Node());
            }
        }
        initNodes();
        
        // Calculate distance between two nodes in 3D space
        function distance3D(node1, node2) {
            const dx = node1.x - node2.x;
            const dy = node1.y - node2.y;
            const dz = node1.z - node2.z;
            return Math.sqrt(dx * dx + dy * dy + dz * dz);
        }
        
        // Draw edge between two nodes
        function drawEdge(node1, node2, distance) {
            const pos1 = node1.get2DPosition();
            const pos2 = node2.get2DPosition();
            
            // Calculate opacity based on distance (closer = more opaque)
            const distanceRatio = 1 - (distance / config.connectivityRadius);
            const opacity = config.edgeOpacity * distanceRatio;
            
            // Average depth for z-ordering
            const avgScale = (pos1.scale + pos2.scale) / 2;
            
            // Color gradient based on distance
            const gradient = ctx.createLinearGradient(pos1.x, pos1.y, pos2.x, pos2.y);
            gradient.addColorStop(0, `hsla(${node1.hue}, 60%, 50%, ${opacity * avgScale})`);
            gradient.addColorStop(1, `hsla(${node2.hue}, 60%, 50%, ${opacity * avgScale})`);
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = config.edgeThickness * avgScale;
            ctx.beginPath();
            ctx.moveTo(pos1.x, pos1.y);
            ctx.lineTo(pos2.x, pos2.y);
            ctx.stroke();
        }
        
        // Network statistics
        let stats = {
            totalEdges: 0,
            avgConnections: 0,
            networkDensity: 0
        };
        
        function updateStats() {
            const maxPossibleEdges = (nodes.length * (nodes.length - 1)) / 2;
            stats.networkDensity = maxPossibleEdges > 0 ? (stats.totalEdges / maxPossibleEdges * 100) : 0;
            stats.avgConnections = nodes.length > 0 ? (stats.totalEdges * 2 / nodes.length) : 0;
            
            document.getElementById('totalEdges').textContent = stats.totalEdges;
            document.getElementById('avgConnections').textContent = stats.avgConnections.toFixed(1);
            document.getElementById('networkDensity').textContent = stats.networkDensity.toFixed(1) + '%';
            document.getElementById('activeNodes').textContent = nodes.length;
        }
        
        // Animation loop
        function animate() {
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Reset connection counts
            nodes.forEach(node => node.connections = 0);
            stats.totalEdges = 0;
            
            // Update nodes
            nodes.forEach(node => node.update());
            
            // Draw edges first (so nodes appear on top)
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dist = distance3D(nodes[i], nodes[j]);
                    
                    if (dist < config.connectivityRadius) {
                        drawEdge(nodes[i], nodes[j], dist);
                        nodes[i].connections++;
                        nodes[j].connections++;
                        stats.totalEdges++;
                    }
                }
            }
            
            // Draw nodes
            nodes.forEach(node => node.draw());
            
            // Update statistics
            updateStats();
            
            requestAnimationFrame(animate);
        }
        animate();
        
        // Control handlers
        document.getElementById('nodeCount').addEventListener('input', (e) => {
            config.nodeCount = parseInt(e.target.value);
            document.getElementById('nodeCountValue').textContent = config.nodeCount;
            initNodes();
        });
        
        document.getElementById('connectivityRadius').addEventListener('input', (e) => {
            config.connectivityRadius = parseInt(e.target.value);
            document.getElementById('radiusValue').textContent = config.connectivityRadius;
        });
        
        document.getElementById('nodeSpeed').addEventListener('input', (e) => {
            config.nodeSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = config.nodeSpeed.toFixed(1);
        });
        
        document.getElementById('nodeSize').addEventListener('input', (e) => {
            config.nodeSize = parseFloat(e.target.value);
            document.getElementById('sizeValue').textContent = config.nodeSize.toFixed(1);
        });
        
        document.getElementById('edgeOpacity').addEventListener('input', (e) => {
            config.edgeOpacity = parseFloat(e.target.value);
            document.getElementById('edgeOpacityValue').textContent = config.edgeOpacity.toFixed(1);
        });
        
        document.getElementById('edgeThickness').addEventListener('input', (e) => {
            config.edgeThickness = parseFloat(e.target.value);
            document.getElementById('edgeThicknessValue').textContent = config.edgeThickness.toFixed(1);
        });
        
        document.getElementById('depthRange').addEventListener('input', (e) => {
            config.depthRange = parseInt(e.target.value);
            document.getElementById('depthValue').textContent = config.depthRange;
        });
        
        document.getElementById('rotationSpeed').addEventListener('input', (e) => {
            config.rotationSpeed = parseFloat(e.target.value);
            document.getElementById('rotationValue').textContent = config.rotationSpeed.toFixed(1);
        });
        
        // Toggle controls
        const toggleButton = document.getElementById('toggleButton');
        const controlsContainer = document.getElementById('controlsContainer');
        
        toggleButton.addEventListener('click', () => {
            if (controlsContainer.classList.contains('visible')) {
                controlsContainer.classList.remove('visible');
                controlsContainer.classList.add('hidden');
                toggleButton.textContent = 'Show Controls';
            } else {
                controlsContainer.classList.remove('hidden');
                controlsContainer.classList.add('visible');
                toggleButton.textContent = 'Hide Controls';
            }
        });
    </script>
</body>
</html>
